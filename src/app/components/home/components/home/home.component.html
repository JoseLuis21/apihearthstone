<div class="container">
    <app-banner></app-banner>
    <app-search-card (filters)="doSearch($event)" (tryLuck)="doTryLuck($event)"></app-search-card>
    <div class="loading-mask" *ngIf="loading"> </div>
    <div class="card-grid">
        <app-card *ngFor="let card of cardList" [card]="card"></app-card>
    </div>
    <div class="text-center" *ngIf="totalRecords > pageSize">
        <pagination-controls (pageChange)="pageChanged($event)" previousLabel='Anterior' nextLabel='Siguiente' id='cardGrid'></pagination-controls>
    </div>
    <div *ngIf="test">
        <div class="card-grid">
            <app-card *ngFor="let card of asyncChracterList | async | paginate: { id: 'cardGrid', itemsPerPage: pageSize, currentPage: page, totalItems: totalRecords}" [card]="card">
            </app-card>
        </div>
    </div>
    <div class="text-center" *ngIf="totalRecords > pageSize">
        <pagination-controls (pageChange)="pageChanged($event)" previousLabel='Anterior' nextLabel='Siguiente' id='cardGrid'></pagination-controls>
    </div>
</div>
